<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KuliNastra - Produk Kami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style5.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">KuliNastra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Produk Kami -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Produk Kami</h2>
    <div class="row">
      <!-- Sidebar Filter -->
      <div class="col-md-3 mb-4">
        <div class="filter-box">
          <h5>Filters</h5>
          <hr>
          <h6>Jenis Makanan</h6>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="manis"><label class="form-check-label" for="manis">Manis</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="gurih"><label class="form-check-label" for="gurih">Gurih</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="nabati"><label class="form-check-label" for="nabati">Nabati</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="hewani"><label class="form-check-label" for="hewani">Hewani</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="jajan"><label class="form-check-label" for="jajan">Jajan</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="makanan-berat"><label class="form-check-label" for="makanan-berat">Makanan Berat</label></div>

          <hr>
          <h6>Harga</h6>
          <input type="number" class="form-control mb-2" placeholder="Harga Minimum">
          <input type="number" class="form-control mb-2" placeholder="Harga Maksimum">

          <hr>
          <h6>Rating</h6>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="rating4"><label class="form-check-label" for="rating4">⭐ 4 ke atas</label></div>
        </div>
      </div>

      <!-- Produk -->
      <div class="col-md-9">
        <div class="row g-4">
          <!-- Card Produk -->
          <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
              <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Klepon.jpg" class="card-img-top" alt="Klepon">
              <div class="card-body">
                <h6 class="card-title">Klepon</h6>
                <p class="card-text text-success">Rp. 10.000</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
              <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Lemper.jpg" class="card-img-top" alt="Lemper">
              <div class="card-body">
                <h6 class="card-title">Lemper</h6>
                <p class="card-text text-success">Rp. 5.000</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="card shadow-sm">
              <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Nagasari_Bananas.jpg" class="card-img-top" alt="Nagasari">
              <div class="card-body">
                <h6 class="card-title">Nagasari</h6>
                <p class="card-text text-success">Rp. 2.000</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
              </div>
            </div>
          </div>
          <!-- Tambah produk lain sesuai kebutuhan -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>UMKM KuliNastra. Jl. Melati Indah No. 23, Kota Nusantara, Jawa Tengah</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
