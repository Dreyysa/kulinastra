<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test JSON Loading - KuliNastra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fefbe7;
      padding: 20px;
    }

    .test-result {
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
    }

    .success {
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üîß Test JSON Loading</h1>
    <p>Halaman ini untuk menguji apakah file data.json dapat dimuat dengan benar.</p>

    <button class="btn btn-primary" onclick="testJSON()">Test Load JSON</button>
    <button class="btn btn-secondary" onclick="testProductPage()">Test Product Page</button>
    <a href="view/product.html" class="btn btn-success">Go to Product Page</a>

    <div id="result" class="test-result" style="display: none;"></div>

    <div class="mt-4">
      <h3>Debug Info:</h3>
      <div id="debug"></div>
    </div>
  </div>

  <script>
    function addDebugInfo(message) {
      const debug = document.getElementById('debug');
      debug.innerHTML += `<p>${new Date().toLocaleTimeString()}: ${message}</p>`;
    }

    async function testJSON() {
      addDebugInfo('Starting JSON test...');
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = '<p>Loading...</p>';

      try {
        const possiblePaths = ['data.json', '../data.json', './data.json'];
        let response;
        let workingPath;

        for (const path of possiblePaths) {
          addDebugInfo(`Trying path: ${path}`);
          try {
            response = await fetch(path);
            if (response.ok) {
              workingPath = path;
              addDebugInfo(`‚úÖ Success with path: ${path}`);
              break;
            }
          } catch (error) {
            addDebugInfo(`‚ùå Failed with path ${path}: ${error.message}`);
          }
        }

        if (!response || !response.ok) {
          throw new Error(`Could not load JSON from any path`);
        }

        const data = await response.json();
        addDebugInfo(`‚úÖ JSON loaded successfully with ${data.products.length} products`);

        resultDiv.className = 'test-result success';
        resultDiv.innerHTML = `
                    <h3>‚úÖ Success!</h3>
                    <p><strong>Working path:</strong> ${workingPath}</p>
                    <p><strong>Products found:</strong> ${data.products.length}</p>
                    <h4>Products:</h4>
                    <ul>
                        ${data.products.map(p => `<li><strong>${p.name}</strong> - Rp ${p.price.toLocaleString('id-ID')} (ID: ${p.id})</li>`).join('')}
                    </ul>
                `;
      } catch (error) {
        addDebugInfo(`‚ùå Error: ${error.message}`);
        resultDiv.className = 'test-result error';
        resultDiv.innerHTML = `
                    <h3>‚ùå Error!</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Current URL:</strong> ${window.location.href}</p>
                    <p><strong>Current Path:</strong> ${window.location.pathname}</p>
                `;
      }
    }

    function testProductPage() {
      addDebugInfo('Testing product page initialization...');
      // Load the products.js script and test
      const script = document.createElement('script');
      script.src = 'public/js/products.js';
      script.onload = () => {
        addDebugInfo('‚úÖ products.js loaded successfully');
        // Test the functions
        if (typeof loadProductsData === 'function') {
          addDebugInfo('‚úÖ loadProductsData function exists');
        } else {
          addDebugInfo('‚ùå loadProductsData function not found');
        }
      };
      script.onerror = () => {
        addDebugInfo('‚ùå Failed to load products.js');
      };
      document.head.appendChild(script);
    }

    // Auto-run test when page loads
    window.addEventListener('load', () => {
      addDebugInfo('Page loaded, starting auto-test...');
      setTimeout(testJSON, 1000);
    });
  </script>
</body>

</html>
