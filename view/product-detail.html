                    </div>

                </div>
                <div class="form-group">
                    <label for="comment-text">Komentar:</label>
                    <textarea id="comment-text" placeholder="Bagikan pengalaman Anda tentang produk ini..." rows="4" maxlength="500"></textarea>
                    <div class="char-count" id="char-count">0/500 karakter</div>
                </div>
                <button class="submit-btn" onclick="addComment()">Kirim Komentar</button>
            </div>

            <div class="comments-list" id="comments-list">
                <!-- Comments will be loaded here -->
            </div>

            <button class="load-more-btn" id="load-more-btn" onclick="loadMoreComments()" style="display: none;">Lihat Lebih Banyak</button>
