<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KuliNastra - Produk Kami</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../public/css/product.css" rel="stylesheet">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">KuliNastra</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Produk Kami -->
  <div class="container my-5">
    <h2 class="text-center mb-4">Produk Kami</h2>
    <div class="row">
      <!-- Sidebar Filter -->
      <div class="col-md-3 mb-4">
        <div class="filter-box">
          <h5>Filters</h5>
          <hr>
          <h6>Jenis Makanan</h6>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="manis"><label
              class="form-check-label" for="manis">Manis</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="gurih"><label
              class="form-check-label" for="gurih">Gurih</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="nabati"><label
              class="form-check-label" for="nabati">Nabati</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="hewani"><label
              class="form-check-label" for="hewani">Hewani</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="jajan"><label
              class="form-check-label" for="jajan">Jajan</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="makanan-berat"><label
              class="form-check-label" for="makanan-berat">Makanan Berat</label></div>

          <hr>
          <h6>Harga</h6>
          <input type="number" class="form-control mb-2" placeholder="Harga Minimum">
          <input type="number" class="form-control mb-2" placeholder="Harga Maksimum">

          <hr>
          <h6>Rating</h6>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="rating4"><label
              class="form-check-label" for="rating4">‚≠ê 4 ke atas</label></div>
        </div>
      </div>

      <!-- Produk -->
      <div class="col-md-9">
        <div class="row g-4" id="products-container">
          <!-- Products will be loaded dynamically from data.json -->
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>UMKM KuliNastra. Jl. Melati Indah No. 23, Kota Nusantara, Jawa Tengah</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../public/js/products.js"></script>
</body>

</html>
