<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KuliNastra - Produk Kami</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../public/css/product.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <div class="menu-icon" id="menu-icon">☰</div>
      <div class="logo">KuliNastra</div>
      <img src="../public/assets/images/logo/logo.png" alt="Logo KN" />
    </header>

            <hr />
            <h6>Harga</h6>
            <input
              type="number"
              class="form-control mb-2"
              id="min-price"
              placeholder="Harga Minimum"
            />
            <input
              type="number"
              class="form-control mb-2"
              id="max-price"
              placeholder="Harga Maksimum"
            />

            <hr />
            <h6>Rating</h6>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="rating4"
              /><label class="form-check-label" for="rating4"
                >⭐ 4 ke atas</label
              >
            </div>
          </div>
        </div>

        <!-- Produk -->
        <div class="col-md-9">
          <div class="row g-4" id="products-container">
            <!-- Products will be loaded dynamically from data.json -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../public/js/products.js"></script>
    <script src="../public/js/filter.js"></script>
    <script src="../public/js/hamburger-menu.js"></script>
  </body>
</html>
